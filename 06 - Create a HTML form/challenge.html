<!DOCTYPE html>
<html>
  <head>
    <title>06 - Create a HTML form</title>
  </head>
  <body>
    <!-- Add a form tag to your HTML page.  -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <button type="submit">Submit</button>
    </form>
    <!-- READUP: HTML forms https://blog.codeskills.dev/html-forms -->
  </body>
</html>
